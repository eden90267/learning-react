<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chap 07. Enhancing Components</title>
</head>
<body>
<div id="react-container"></div>

<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/babel">
  // JSX 程式碼放這裡，或連結帶有 JSX 的 JavaScript 檔案

  const {Component, Children, PropTypes, createClass} = React;
  const {render} = ReactDOM;

  const findChild = (children, child) =>
    Children.toArray(children)
      .filter(c => c.type === child)[0];

  const WhenTruthy = ({children}) =>
    Children.only(children);

  const WhenFalsy = ({children}) =>
    Children.only(children);

  const Display = ({ifTruthy = true, children}) =>
    (ifTruthy) ?
      findChild(children, WhenTruthy) :
      findChild(children, WhenFalsy);

  const age = 19

  render(
    <Display ifTruthy={age >= 21}>
      <WhenTruthy>
        <h1>You can Enter</h1>
      </WhenTruthy>
      <WhenFalsy>
        <h1>Bast it Kid</h1>
      </WhenFalsy>
    </Display>,
    document.getElementById('react-container')
  );
</script>
</body>
</html>
