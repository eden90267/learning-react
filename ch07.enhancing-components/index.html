<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chap 07. Enhancing Components</title>
</head>
<body>
<div id="react-container"></div>

<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
<script type="text/babel">
  // JSX 程式碼放這裡，或連結帶有 JSX 的 JavaScript 檔案

  const {Component, Children, PropTypes, createClass} = React;
  const {render} = ReactDOM;

  const DataComponent = (ComposedComponent, url) =>
    class DataComponent extends Component {
      constructor() {
        super(...arguments);
        this.state = {
          data: [],
          loading: false,
          loaded: false
        };
      }

      componentWillMount() {
        this.setState({loading: true});
        fetch(url)
          .then(response => response.json())
          .then(data => this.setState({
            loaded: true,
            loading: false,
            data
          }));
      }

      render() {
        return (
          <div className="data-component">
            {(this.state.loading) ?
              <div>Loading...</div> :
              <ComposedComponent {...this.state}
                                 {...this.props}/>
            }
          </div>
        )
      }
    };

  const CountryNames = ({data, selected = ""}) =>
    <select className="people-list" defaultValue={selected}>
      {data.map(({name}, i) =>
        <option key={i} value={name}>{name}</option>
      )}
    </select>;

  const CountryDropDown =
    DataComponent(
      CountryNames,
      'https://restcountries.eu/rest/v1/all'
    );

  render(
    <CountryDropDown selected="United States"/>,
    document.getElementById('react-container')
  );
</script>
</body>
</html>
